<br>
<div class="container text-white">
  <h2 style="text-align: center; color: cadetblue;"> Super Admin Login : </h2>
  <hr>
  <br>
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="jumbotron bg-secondary">
        <form [formGroup]="userLogin" name="userLogin" (ngSubmit)="submit()">
          <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" formControlName="usr_email">
          </div>
          <div class="form-group">
            <label> Password </label>
            <input type="password" class="form-control" formControlName="usr_password">
          </div>
          <div class="form-group">
            <br>
            <button type="submit" class="btn custom_btn"> Login </button> &nbsp;
            <button type="submit" class="btn" routerLink="/"> Back </button>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
